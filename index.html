<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>

    <!-- Style css-->
    <link rel="stylesheet" href="asset/css/connexion.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <!-- Font family-->
    <link href="https://fonts.googleapis.com/css2?family=Afacad+Flux:wght@100..1000&family=DM+Serif+Display:ital@0;1&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&family=Sulphur+Point:wght@300;400;700&display=swap"
        rel="stylesheet">

</head>
<body>
    
    <section class="login-section">
        <div class="login-content">
            <div class="login-form">
                <h3>Se connecter</h3>
                <form action="">
                    <div class="inputs">
                        <i class="bi bi-envelope"></i>
                        <input type="email" placeholder="Enter your email">
                    </div>
                    <div class="inputs">
                        <i class="bi bi-key"></i>
                        <input type="password" placeholder="Enter your password">
                    </div>
                    <div class="error">
                        <span class="invalid-data">Sorry, les données ne sont pas valides</span>
                        <span class="empty-input">Veillez compléter les champs</span>
                    </div>
                    <div class="input-submit">
                        <input type="submit" value="Valider">
                    </div>
                </form>
            </div>
        </div>
    </section>

    <!-- javascript -->
     <script src="asset/javascript/connexion.js"></script>

</body>
</html>
